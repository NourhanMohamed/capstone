version: 2.1
orbs:
  docker: circleci/docker@1.5.0

jobs:
  build_and_lint:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
  containerize:
    executor: docker/machine
    steps:
      # - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: mohamn9/capstone
      - docker/push:
          digest-path: /tmp/digest.txt
          image: mohamn9/capstone
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  #   docker:
  #     - image: cimg/base:2021.03
