version: 2.1
jobs:
  build_and_lint:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
  containerize:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Login to docker
          command: |
            docker login

workflows:
  default:
    jobs:
      - build_and_lint
      - containerize
          requires: [build_and_lint]