  #     - checkout
  #     - run:
  #         name: Containerize Application and push to DockerHub
  #         command: |
  #           docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
  #           docker build --tag=capstone .
  #           docker image ls
  #           dockerpath=mohamn9/capstone
  #           docker push $dockerpath

workflows:
  default:
    jobs:
      - build_and_lint
      - containerize:
          requires: [build_and_lint]